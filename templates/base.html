{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }} - {{ site.name }}</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Ubuntu+Mono|Ubuntu" rel="stylesheet">
    <link href="{% static 'public_static/style.css' %}" rel="stylesheet" />
    <link href="{% static 'public_static/menu.css' %}" rel="stylesheet" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="exec(ut)">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:image:width" content="1406">
    <meta property="og:image:height" content="736">
    <meta property="og:title" content="{{ page.title }} - {{ site.name }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="https://www.execut.nl">
    <meta name="twitter:site" content="@execut_cc" />

    <!-- Some search and crawl stuff -->

    {% if tickets %}
    <link rel="stylesheet" type="text/css" href="https://tickets.execut.nl/summer-edition-2021/widget/v1.css">
    <script type="text/javascript" src="https://tickets.execut.nl/widget/v1.en.js" async></script>
    {% endif %}

</head>
<body>
