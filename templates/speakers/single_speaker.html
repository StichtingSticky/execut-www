{% extends "base.html" %}
{% block content %}
<div class="copy" id="two-column">
    <div class="column" id="biography">
    <code><a href="{% url 'pages:view_speakers' %}" alt="Back to full overview">< Back to the speakers</a></code>
        <h1 id="abstract">Abstract</h1>
      {{ speaker.long_description|safe }}
    </div>
    <div class="column" id="photograph">
        <img src="{{ speaker.photo.url }}" class="photograph" alt="{{ speaker }}">
    </div>
  </div>
{% endblock %}
